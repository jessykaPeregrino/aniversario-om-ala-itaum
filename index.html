<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encontrar Alegria em Cristo ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff5f9;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #c75ba6;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .carousel-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }

    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(199, 91, 166, 0.8);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .arrow:hover {
      background-color: #c75ba6;
    }

    .arrow.left {
      left: -20px;
    }

    .arrow.right {
      right: -20px;
    }

    @media (max-width: 650px) {
      .arrow.left {
        left: 10px;
      }
      .arrow.right {
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Encontrar Alegria em Cristo</h1>

  <div class="carousel-container">
    <button class="arrow left" onclick="previousImage()">❮</button>

    <img id="carouselImage" src="Imagem01.jpg" alt="Imagem 1" />

    <button class="arrow right" onclick="nextImage()">❯</button>
  </div>

  <script>
    const images = [
      "Imagem01.jpg",
      "Imagem02.jpg",
      "Imagem03.jpg",
      "Imagem04.jpg",
      "Imagem05.jpg",
      "Imagem06.jpg"
    ];

    let currentIndex = 0;

    function showImage(index) {
      const img = document.getElementById("carouselImage");
      img.src = images[index];
      img.alt = `Imagem ${index + 1}`;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function previousImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
  </script>
</body>
</html>
